name:                vsat
version:             0.1.0.0
github:              "doyougnu/vsat"
license:             BSD3
author:              "Jeffrey Young"
maintainer:          "youngjef@oregonstate.edu"
copyright:           "2018 Jeffrey Young"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at https://github.com/doyougnu/VSat

dependencies:
- base >= 4.7 && < 5
- containers
- unordered-containers
- mtl
- deepseq
- genifunctors >= 0.4
- sbv
- bytestring
- text
- tasty-quickcheck
- aeson
- megaparsec >= 8.0.0
- parser-combinators >= 1.2.1
- unicode-show # just for result output

library:
  source-dirs: src

default-extensions:
  - NamedFieldPuns
  - OverloadedStrings
  - FlexibleContexts
  - DeriveFunctor
  - DeriveGeneric
  - BangPatterns
  - GeneralizedNewtypeDeriving
  - DeriveTraversable
  - FlexibleInstances
  - DeriveDataTypeable
  - MultiParamTypeClasses
  - RecordWildCards
  - TemplateHaskell
  - ViewPatterns

executables:
  vsat:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fno-warn-orphans
    dependencies:
    - vsat

benchmarks:
  auto:
    main:                Main.hs
    source-dirs:
      - bench/Bench
      - bench/AutoBench
      - src
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - time
    - gauge
    - directory
    - vsat

  auto-diag:
    main:                Main.hs
    source-dirs:
      - bench/Bench
      - bench/AutoDiag
      - src
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gauge
    - time
    - vsat

  auto-dead-core:
    main:                Main.hs
    source-dirs:
      - bench/Bench
      - bench/AutoDeadCore
      - src
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gauge
    - random
    - vsat

  fin:
    main:                Main.hs
    source-dirs:
      - bench/Bench
      - bench/Financial
      - src
    ghc-options:
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
